<!DOCTYPE html>
<html lang="zh-Hant">  <!-- 根據你的語言調整 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}我的待辦清單{% endblock %}</title>

    <style>
        span {
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
    
    <!-- 載入靜態文件 -->
    {% load static %}
    <!-- Bootstrap CSS (可選) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <!-- 自訂CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css" media="screen" charset="utf-8">
    
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <center><a class="navbar-brand" href="{% url 'task_list' %}">待辦清單</a></center>
            <div class="d-flex flex-column align-items-end ms-auto">
                {% if user.is_authenticated %}
                    <center><span class="nav-item nav-link mb-0">歡迎, {{ user.username }}</span></center>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link p-0" style="float: right"><br>登出</button>
                    </form>
                {% else %}
                    <!-- <a class="nav-item nav-link" href="{% url 'login' %}">登入</a> -->
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- 主要內容區塊 -->
    <div class="container mt-4">
        {% block content %}
        <!-- 子模板的內容會插入這裡 -->
        {% endblock %}
    </div>

    <!-- 頁尾 -->
    <footer class="mt-5 text-center">
        <center><p>&copy; {% now "Y" %} ToDoList代辦系統</p></center>
    </footer>

    <!-- JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}  <!-- 子模板可追加JS -->
</body>
</html>
